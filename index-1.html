            <div class="row">

                    <form>

                        <div class="form-group row">
                            <label for="bookname" class="col-md-4 col-sm-12 col-form-label">Book Name:</label>

                        </div>
                        <div class="form-group row">
                            <label for="genre" class="col-md-4 col-sm-12 col-form-label">Genre:</label>
                            <div class="col-md-8 col-sm-12">
                                <input type="text" class="form-control" id="genre" placeholder="Enter here">
                            </div>
